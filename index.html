<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency converter</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    
    
    <video src="vdo/3752545-hd_1920_1080_24fps.mp4" autoplay muted loop></video>

    <div class="escuro">
        <div class="central">
            <h1><strong>Currency converter</strong></h1>

            <div class="caixa_moedas">

                <select id="opcaoum">
                    <option value="real">Real</option>
                    <option value="dolar">Dólar</option>
                    <option value="euro">Euro</option>
                </select>

                <h2>For</h2>

                <select id="opcaodois">
                    <option value="reald">Real</option>
                    <option value="dolard">Dólar</option>
                    <option value="eurod">Euro</option>
                </select>


            </div>


            <div class="caixa">
                <input type="number" placeholder="$$" id="input">
            </div>

            <div class="but">
                <button onclick="butao()">
                    Converter
                </button>
            </div>

            <p id="resultado"></p>

        </div>
    </div>

    



<script src="js/index.js"></script>
</body>
</html>
